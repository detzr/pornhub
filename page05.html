<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p style="text-align: center;">&nbsp;<span style="-webkit-text-size-adjust: auto; font-size: 18px; text-align: center;"
                                            >Shop Now at Our Online Store!.<br><br> 
       Discover our exclusive range of products available online. <br><br>
Visit the store today and find exactly what you needâ€”fast, easy, and just a click away! <br> 
       </p>

    <button id="redButton" class="btnRed2"style="-webkit-text-size-adjust: auto; background-color: red; border-radius: 10px;
        color: white; display: block; font-size: 16px; height: 60px; margin: 0px auto; width: 300px;"  >View Products </button><br><br>
    <button id="greenButton" disabled class="btnGreen2"style="-webkit-text-size-adjust: auto; background-color: green; border-radius: 10px;
        color: white; display: block; font-size: 16px; height: 60px; margin: 0px auto; width: 300px;"  >Visit Online Store</button>

    <script>
        // Get references to the buttons
        const redButton = document.getElementById('redButton');
        const greenButton = document.getElementById('greenButton');

        // Check if the red button was previously clicked
        const redButtonClicked = sessionStorage.getItem('redButtonClicked');
        if (redButtonClicked) {
            greenButton.removeAttribute('disabled');
        }

        // Add event listener to the red button
        redButton.addEventListener('click', function() {
            // Redirect to the red page
            window.location.href = 'https://www.highratecpm.com/d2bsmdev?key=641ba384d0c66dff17c5d0d40cc6c959';
            // Store the state of the red button
            sessionStorage.setItem('redButtonClicked', true);
        });

        // Add event listener to the green button
        greenButton.addEventListener('click', function() {
            // Check if the red button was clicked
            const redButtonClicked = sessionStorage.getItem('redButtonClicked');
            if (!redButtonClicked) {
                // Redirect to the error page if the red button was not clicked
                window.location.href = 'error.html';
            } else {
                // Redirect to the green page if the red button was clicked
                window.location.href = 'https://www.highratecpm.com/d2bsmdev?key=641ba384d0c66dff17c5d0d40cc6c959';
            }
        });


        // Refresh the page every 15 seconds
        setInterval(function() {
            window.location.reload();
        }, 15000); // 15000 milliseconds = 15 seconds

    </script>
</body>
